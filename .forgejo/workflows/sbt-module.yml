name: Publish to gpechorin GitHub Pages
on:
  push:
    branches:
      - "*"
jobs:
  build:
    container:
      # Path to your Dockerfile in the repository
      dockerfile: ./py_jdk/Dockerfile
    runs-on: pi3agent
    steps:
      - name: install pacakges
        run: |
          apt update
          apt install -y python3
          apt install -y openjdk-11-jdk
          apt clean
      - name: Checkout code
        uses: actions/checkout@v2
      - name: run those python tests
        run: |
          python lsbt test
      